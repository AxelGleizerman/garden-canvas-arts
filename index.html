<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden Art & Landscape Design | Living Works of Art</title>
    <meta name="description" content="Professional landscape artist transforming ordinary gardens into expressive, painterly outdoor scenes. Over 20 years of artistic garden design experience." />
    <meta name="author" content="Garden Art & Landscape Design" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:title" content="Garden Art & Landscape Design | Living Works of Art" />
    <meta property="og:description" content="Professional landscape artist transforming ordinary gardens into expressive, painterly outdoor scenes. Over 20 years of artistic garden design experience." />
    <meta property="og:type" content="website" />
    <!-- IMPORTANT: Update og:image with your deployed URL (e.g., https://yourdomain.com/og-image.jpg) -->
    <!-- For now using relative path - update to absolute URL after deployment for WhatsApp preview -->
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:alt" content="Garden Art & Landscape Design - Transformando Jardines en Obras de Arte Vivas" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <script>
      // Dynamically set absolute URL for Open Graph image (helps with some social media crawlers)
      (function() {
        try {
          var baseUrl = window.location.origin;
          var ogImageMeta = document.querySelector('meta[property="og:image"]');
          var twitterImageMeta = document.querySelector('meta[name="twitter:image"]');
          if (ogImageMeta && baseUrl && ogImageMeta.content.startsWith('/')) {
            ogImageMeta.setAttribute('content', baseUrl + ogImageMeta.content);
          }
          if (twitterImageMeta && baseUrl && twitterImageMeta.content.startsWith('/')) {
            twitterImageMeta.setAttribute('content', baseUrl + twitterImageMeta.content);
          }
        } catch(e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
